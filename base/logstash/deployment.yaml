apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  revisionHistoryLimit: 1
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        env:
#          - name: XPACK_MONITORING_ENABLED 
#            value: "false"
          - name: LS_JAVA_OPTS
            value: "-Xmx8G -Xms4G"
        image: registry1.dso.mil/ironbank/elastic/logstash/logstash:8.10.4 
        ports:
        - containerPort: 5044
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/logstash/config/logstash.yml
            subPath: logstash.yml
          - name: logstash-pipeline-volume
            mountPath: /usr/share/logstash/pipeline/logstash.conf
            subPath: logstash.conf
        resources:
            limits:
              memory: "12Gi"
              cpu: "4000m"
            requests: 
              memory: "8Gi"
              cpu: "1000m"
      volumes:
      - name: config-volume
        configMap:
          name: logstash-configmap
          items:
            - key: logstash.yml
              path: logstash.yml
      - name: logstash-pipeline-volume
        configMap:
          name: logstash-configmap
          items:
            - key: logstash.conf
              path: logstash.conf
